contentCrs:
  description: CRS van de geometrie in de response body.
  schema:
    type: string
    enum:
      - 'epsg:4326'
      - 'epsg:28992'
    default: 'epsg:4326'
xPaginationPage:
  description: Huidig paginanummer.
  schema:
    type: integer
xPaginationLimit:
  description: Maximaal aantal resultaten per pagina.
  schema:
    type: integer
xTotalCount:
  description: Totaal aantal resultaten.
  schema:
    type: integer
api_version:
  schema:
    type: "string"
    description: Geeft een specifieke API-versie aan in de context van een specifieke aanroep.
    example: "1.0.1"
warning:
  schema:
    type: string
    description: "zie RFC 7234. In het geval een major versie wordt uitgefaseerd, gebruiken we warn-code 299 ('Miscellaneous Persistent Warning') en het API end-point (inclusief versienummer) als de warn-agent van de warning, gevolgd door de warn-text met de human-readable waarschuwing"
    example: "299 https://service.../api/.../v1 'Deze versie van de API is verouderd en zal uit dienst worden genomen op 2018-02-01. Raadpleeg voor meer informatie hier de documentatie: https://omgevingswet.../api/.../v1'."
X_Total_Count:
  schema:
    type: integer
    description: Totaal aantal paginas.
    example: 163
X_Pagination_Count:
  schema:
    type: integer
    description: Totaal aantal paginas.
    example: 16
X_Rate_Limit_Limit:
  schema:
    type: integer
    description: Geeft aan hoeveel verzoeken een applicatie mag doen per tijdsperiode. Voor het DSO is dit 60 seconden.
X_Rate_Limit_Remaining:
  schema:
    type: integer
    description: Geeft aan hoeveel seconden over zijn in de huidige tijdsperiode.
X_Rate_Limit_Reset:
  schema:
    type: integer
    description: Geeft aan hoeveel verzoeken nog gedaan kunnen worden in de huidige tijdsperiode.
